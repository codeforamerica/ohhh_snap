		<section id="container">
		<h1>Ohhh SNAP!</h1>
		<h2>How well do you know the Supplemental Nutrition Assistance Program?</h2>
		<section id="quizbody">
		
			<div id="quizcontent" class="hide">
				<aside id="message" class="hide">Error Message!</aside>
			
				<div id="progress" >
					# / #
				</div>
			
				<label id="question">
				First Question...
				</label>
			
				<div id="choices">
						<div><span class="icons"><span id="rba1correct" class="correct invisible">☑</span><span id="rba1wrong" class="wrong invisible">☒</span></span><input type="radio" name="answer" id="rba1" /><label for="rba1" id="a1"></label></div>
						<div><span class="icons"><span id="rba2correct" class="correct invisible">☑</span><span id="rba2wrong" class="wrong invisible">☒</span></span><input type="radio" name="answer" id="rba2" /><label for="rba2" id="a2"></label></div>
						<div><span class="icons"><span id="rba3correct" class="correct invisible">☑</span><span id="rba3wrong" class="wrong invisible">☒</span></span><input type="radio" name="answer" id="rba3" /><label for="rba3" id="a3"></label></div>
						<div><span class="icons"><span id="rba4correct" class="correct invisible">☑</span><span id="rba4wrong" class="wrong invisible">☒</span></span><input type="radio" name="answer" id="rba4" /><label for="rba4" id="a4"></label></div>
				</div>
				<div id="explainer">Make a selection...</div>
				<div><button id="submitBtn">Submit! ></button></div>
			</div>
			
			<div id="quizresult" class="hide">
				<div id="score" >
					
				</div>
				<div><button id="retryBtn">Try again!</button></div>
			</div>
			
		</section>
		</section>
